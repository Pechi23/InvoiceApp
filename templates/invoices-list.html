{% extends "base.html" %}

{% block content %}

<div class="container justify-content-center">
    <h1>Invoice</h1>    

    {% for invoice in invoices %}
    <div class="card py-3">
        <div class="card-body">
            <h3 class="card-title">{{ invoice.number }}</h3>
            <h5 class="card-text">{{ invoice.total_price }}$</h3>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
