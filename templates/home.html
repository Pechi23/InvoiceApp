{% extends "base.html" %}

{% block content %}
<div class="container mx-auto text-center">
    <h1>Invoice App</h1>
    <h2>Hi {{ request.user }}</h2>
    
    {% if request.user.is_authenticated %}
        <a class="btn btn-info" role="button" href="/accounts/logout/">Logout</a>
    {% else %}
        <a class="btn btn-info" role="button" href="/accounts/login/">Login</a>
        <a class="btn btn-info" role="button" href="/accounts/register/">Register</a>
    {% endif %}
</div>
{% endblock content %}
