{% extends "base.html" %}

{% block content %}

<div class="container justify-content-center">
    <h1>Clients</h1>    

    {% for client in clients %}
    <div class="card my-2">
        <div class="card-body">
            <h3 class="card-title">{{ client.full_name }}</h3>
            <h5 class="card-text">{{ client.email }}</h3>
        </div>
    </div>
    {% endfor %}
</div>

<div class="card my-3">
    <div class="card-body">
        <h2 class="card-title">Add new clients</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success my-3" type="submit">Add Client</button>
        </form>
    </div>
</div>


{% endblock content %}
