{% extends "base.html" %}

{% block content %}

<div class="container justify-content-center">
    <h1>Products</h1>    

    {% for product in products %}
    <div class="card py-3">
        <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <h5 class="card-text">{{ product.price }}$</h3>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
