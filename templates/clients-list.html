{% extends "base.html" %}

{% block content %}

<div class="container justify-content-center">
    <h1>Clients</h1>    

    {% for client in clients %}
    <div class="card py-3">
        <div class="card-body">
            <h3 class="card-title">{{ client.full_name }}</h3>
            <h5 class="card-text">{{ client.email }}$</h3>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
