{% extends "base.html" %}

{% block content %}

<div class="container justify-content-center">
    <h1>Products</h1>    

    {% for product in products %}
    <div class="card my-2">
        <div class="card-body d-inline-flex justify-content-around">
            <h3 class="card-title">{{ product.name }}</h3>
            <h4 class="card-text">Price: {{ product.price }}</h4>
            <a class="btn btn-danger" role="button" href="/products/product-delete/{{ product.slug }}">Delete Product</a>
        </div>
    </div>
    {% endfor %}
</div>

<div class="card my-3">
    <div class="card-body">
        <h2 class="card-title">Add new products</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Add Product</button>
        </form>
    </div>
</div>

{% endblock content %}
